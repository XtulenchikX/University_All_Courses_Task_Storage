{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ poll.question }}</h1>

    <div class="list-group mt-4">
        {% for choice in poll.choices.all %}
        <div class="list-group-item">
            <label>
                <span class="badge text-secondary border border-secondary">Количество выбравших: {{ choice.votes }}</span>
                {{ choice.text }}
            </label>
        </div>
        {% endfor %}
    </div>

    <div class="mt-3">
        <a href="{% url 'polls_list' %}" class="btn btn-outline-primary btn-sm mt-3">К списку опросов</a>
        <a href="/" class="btn btn-outline-primary btn-sm mt-3">На главную</a>
    </div>

    {% if user.is_superuser %}
    <div class="mt-3">
        <a href="{% url 'poll_edit' poll.pk %}" class="btn btn btn-primary btn-sm">Редактировать опрос</a>
        <a href="{% url 'poll_delete' poll.pk %}" class="btn btn btn-primary btn-sm">Удалить опрос</a>
    </div>
    {% endif %}
</div>
{% endblock %}
