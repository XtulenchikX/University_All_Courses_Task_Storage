{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-3">
    <h1 class="mb-4">Внесите изменения</h1>

    <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-outline-primary btn-sm">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
